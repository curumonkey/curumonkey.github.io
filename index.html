<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curu Monkey</title>
  <!-- ✅ Add Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900">
  <div class="overflow-hidden py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">
        
        <!-- Text Section -->
        <div class="lg:pt-4 lg:pr-8">
          <div class="lg:max-w-lg">
            <h2 class="text-base font-semibold text-indigo-600 dark:text-indigo-400">Deploy faster</h2>
            <p class="mt-2 text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl dark:text-white">A better workflow</p>
            <p class="mt-6 text-lg text-gray-700 dark:text-gray-300">
              I’m no expert swinging from the tallest tree — just a curious monkey tossing coconuts of thought. With AI as my vine, I crack them open and share what’s inside.
            </p>

        <!-- Image Section -->
        <div>
          <img src="https://tailwindcss.com/plus-assets/img/component-images/dark-project-app-screenshot.png" alt="Product screenshot" class="max-w-none rounded-xl shadow-xl ring-1 ring-gray-400/10 hidden dark:block" />
          <img src="https://tailwindcss.com/plus-assets/img/component-images/project-app-screenshot.png" alt="Product screenshot" class="max-w-none rounded-xl shadow-xl ring-1 ring-gray-400/10 block dark:hidden" />
        </div>

      </div>
    </div>
  </div>
</body>
</html>
